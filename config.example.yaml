# Application Configuration Example
# 
# Copy this file to config.yaml and customize as needed.
# Configuration priority (highest to lowest):
# 1. Environment variables (for overrides)
# 2. YAML config file (this file - recommended for most settings)
# 3. Default values (code defaults)

# API settings
timeout: 120                    # Request timeout in seconds
max_retries: 3                 # Maximum number of retry attempts
retry_delay: 2                 # Delay between retries in seconds
api_delay: 1.0                 # Delay between API calls in seconds
default_identity: "USER"       # Default identity for API calls

# Parallel processing settings
max_workers: null              # None or unset: sequential processing (default)
                                # 1 or greater: parallel processing with that many workers
                                # Example: max_workers: 4  # Use 4 parallel workers

